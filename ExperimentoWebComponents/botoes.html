<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões</title>
</head>
<body>
    <custom-button color="red" size="small">Botão Vermelho Pequeno</custom-button>
    <custom-button color="blue" size="medium">Botão Azul Médio</custom-button>
    <custom-button color="green" size="large">Botão Verde Grande</custom-button>

    <script>
        class CustomButton extends HTMLElement {
            constructor() {
                super();
                this.attachShadow({ mode: 'open' });
                this.color = this.getAttribute('color') || 'gray';
                this.size = this.getAttribute('size') || 'medium';

                this.shadowRoot.innerHTML = `
                    <style>
                        :host {
                            display: inline-block;
                        }
                        button {
                            padding: 10px 20px;
                            font-size: 16px;
                            border: none;
                            border-radius: 5px;
                            cursor: pointer;
                            color: white;
                        }
                        button.small {
                            padding: 5px 10px;
                            font-size: 14px;
                        }
                        button.medium {
                            padding: 10px 20px;
                            font-size: 16px;
                        }
                        button.large {
                            padding: 15px 30px;
                            font-size: 18px;
                        }
                    </style>
                    <button class="${this.size}" style="background-color: ${this.color};">${this.textContent}</button>
                `;
            }
        }

        customElements.define('custom-button', CustomButton);
    </script>
</body>
</html>
